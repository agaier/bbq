task_name: 'arm'

# -- Optimization -- #
n_init: 100
n_gens: 1000

# -- Domain -- #
n_dof: 12
param_bounds: [0, 1]

# -- Archives -- #
archive:
  type: "Grid"
  grid_res: [30,30]
  desc_bounds:
  - [0, 1]
  - [0, 1]
  desc_labels:
  - X-Coord
  - Y-Coord

# -- Emitters -- #
emitters:
  -
    name: "Imp1"
    type: "Improvement"
    n_batch: 50
    sigma0: 0.005
  -
    name: "Imp2"
    type: "Improvement"
    n_batch: 50
    sigma0: 0.005     

# -- Logging -- #
print_rate: 1  # Print to console
plot_rate: 10  # Plot graphs
save_rate: 50  # Save archive

