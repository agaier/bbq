task_name: 'multi_rastrigin'

# -- Compute -- #
n_workers: 1

# -- Domain -- #
n_dof: 10
param_bounds: [-2, 2]
iso_sigma:     [0.1, 0.05, 0.02, 0.01]
emitter_label: [0.1, 0.05, 0.02, 0.01]
descriptors:
  - Param 1
  - Param 2
  - Param 3

# -- Archive -- #
Archives:
  - #1
    desc_bounds:
      - [-2, 2] 
      - [-2, 2]          
    desc_labels:
      - Param 1
      - Param 2        
    grid_res: [16,16]
        
  - #2
    desc_bounds:
      - [0, 2] 
      - [0, 2]          
    desc_labels:
      - Param 1
      - Param 3        
    grid_res: [8,8]

# -- MAP-Elites -- #
n_init: 100
n_gens: 50
n_emitters: 4
n_batch: 25

# -- Logging -- #
print_rate: 1  # Print to console
plot_rate: 10  # Plot graphs
save_rate: 50  # Save archive

